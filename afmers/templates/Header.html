{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home-page' %}">
      <img src="{% static 'images/1.png' %}" alt="logo" style="height:55px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'map-page' %}">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reports-page' %}">Reports</a>
        </li>
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login-page' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register-page' %}">Register</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_report-page' %}">Report an Emergency</a>
          </li>
          {% if user.authority_level == "E" %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'assigned_task-page' user.username %}">See assigned tasks</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="document.getElementById('logout-modal').style.display='block'; return false;">Logout</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
