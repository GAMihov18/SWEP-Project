<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            flex-direction: column;

            padding: 10px;

    </style>

            <br>
            <h1>Register</h1>
            <br>
            <br>
        </div>

        <div class="col">
            <form method="post">
                <br>
                {% csrf_token %}
                {{ form.as_p }}

            </form>
            <br>
            <p><button class="btn btn-dark"><a href="http://localhost:8000/" style="color: white; text-decoration: none;">Back to Home</a></button></p>
        </div>
    </div>
</div>
