<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    {% include "Header.html" %}
    {% include "logout.html" %}

<div id="map" style="height: 500px; width: 100%;"></div>
<script>
    // Initialize the map, centered on Austria
    var map = L.map('map').setView([47.5162, 14.5501], 7); // Centered on Austria

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for each report
    {% for report in reports %}
        {% if report.latitude and report.longitude %}
            var marker = L.marker([{{ report.latitude }}, {{ report.longitude }}]).addTo(map);
            marker.bindPopup("<b>{{ report.title }}</b><br>{{ report.description }}");
        {% endif %}
    {% endfor %}
</script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
