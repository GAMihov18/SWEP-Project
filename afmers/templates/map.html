<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    {% include "Header.html" %}

<div id="map" style="height: 500px; width: 100%;"></div>
<script>
    // Initialize the map, centered on Austria
    var map = L.map('map').setView([47.5162, 14.5501], 7); // Centered on Austria

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // GeoJSON data for flooded areas
    var floodData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [14.0, 47.5], [14.5, 47.5], [14.5, 47.8], [14.0, 47.8], [14.0, 47.5]
                        ]
                    ]
                },
                "properties": {
                    "name": "Flooded Area 1"
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [14.7, 48.0], [15.0, 48.0], [15.0, 48.3], [14.7, 48.3], [14.7, 48.0]
                        ]
                    ]
                },
                "properties": {
                    "name": "Flooded Area 2"
                }
            }
        ]
    };

    // Style for flooded areas
    var floodStyle = {
        color: "blue",
        weight: 2,
        fillColor: "blue",
        fillOpacity: 0.5
    };

    // Add the GeoJSON layer to the map
    L.geoJSON(floodData, {
        style: floodStyle,
        onEachFeature: function (feature, layer) {
            layer.bindPopup("Flooded Area: " + feature.properties.name);
        }
    }).addTo(map);
</script>

</body>
